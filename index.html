<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <input type="range" min="0" max="200" value="value" class="weight" >
                <span id="weight-val">20 kg</span>
            </div>
            <div class="row">
                <input type="range" min="0" max="250" value="value" class="height">
                <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
    </div>
    <script src="./java.js"></script>
</body>
</html>
